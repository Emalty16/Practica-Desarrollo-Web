<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Pais</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Datos del Pais</h2>
        <br>
        <a th:href="@{/}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/guardarPais}"
            method="post"
            th:object="${pais}">
            <input type="hidden" name="idPais" th:field="*(idPais)"/> 
            
            <label for="nombre">Pais: </label> /*<!--  -->
            <input type="text" name="pais" th:field="*{pais}" />
            <br>
            <label for="capital">Capital: </label>
            <input type="text" name="capital" th:field="*{capital}" />
            <br>
            <label for="estado">Estado: </label>
            <input type="text" name="estado" th:field="*{estado}" />
            <br>
            <label for="poblacion">Poblacion: </label>
            <input type="number" name="poblacion" th:field="*{poblacion}" />
            <br>
            <label for="presidente">Presidente: </label>
            <input type="text" name="presidente" th:field="*{presidente}" />
            <br>
            
            
            <input type="submit" name="Guardar" value="Guardar" />
        </form>
    </body>
</html>
